<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>show the UserAgent</title>
</head>
<body>
  <div>你的userAgent如下：</div>
  <div id="UA"></div>
</body>
<script type="application/javascript">
  document.getElementById('UA').innerHTML = window.navigator.userAgent;
</script>
</html>
